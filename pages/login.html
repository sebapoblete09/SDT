<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/Styles/login.css">
</head>
<body>
    <header>
        <div class="bars">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
        <div class="nav-bar">
            <ul>
                <li><a href="/index.html" >Inicio</a></li>
                <li><a href="/pages/About-us.html">Sobre Nosotros</a></li>
                <li><a href="/pages/Menu.html">Menú</a></li>

                <li><a href="/pages/login.html" class="active">Iniciar sesion</a></li>
            </ul>
        </div>
    </header>


    <div class="container-form" id="container-form" >
        <h2>¡Bienvenido!</h2>
        <span>Inicia sesion para realizar una reserva</span>
        <form id="login">
            <div class="form-group">
                <input type="email" id="correo" name="correo"  placeholder="Correo Electronico" required>
            </div>
            <div class="form-group">

                <input type="password" id="password-login" name="password" placeholder="Contraseña" required>
            </div>
            <div class="btns">
                <button type="submit" id="iniciar-sesion">Iniciar Sesión</button>
                <button type="button" id="registrarse">Registrasre</button>
            </div>
        </form>
    </div>

    <div class="Create-account" id="create-account" style="display: none;">
        <h2>¡Registrate!</h2>
        <span>Crea una cuenta para realizar una reserva mas facil </span>
        <form id="sign-in">
            <label for="Nombre">Nombre</label>
            <input type="text" id="Nombre" name="nombre" placeholder="Nombre" required>

            <label for="celular">Celular:</label>
            <input type="tel" id="celular" name="celular" maxlength="9" required>
    
            <label for="Correo">Correo Electrónico</label>
            <input type="email" id="Correo" name="correo" placeholder="ejemplo@gmail.com" required>

            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" maxlength="9" required>

            <button type="button" id="crear-cuenta">Crear Cuenta</button>
            <button type="button" id="volver-login">Volver a iniciar sesion</button>
    
        </form>
    </div>
    <script src="/script/script.js"></script>
    <script src="/script/login.js"></script>
</body>
</html>
